# See https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# === Monitors ===
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@144,0x0,1

# === Variabes/programs/scripts ===
# Set variables/programs/scripts that you use. See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod=SUPER
$terminal=alacritty
$fileManager=nautilus
$browser=firefox
$menu=wofi --show drun
$screenshot=grim -g "$(slurp)" - | wl-copy

# === Autostart ===
# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once=swww init
exec-once=swww-daemon --format xrgb 

# === Environment variables ===
# Some default env vars. See https://wiki.hyprland.org/Configuring/Environment-variables/
env=XCURSOR_SIZE,24
env=QT_QPA_PLATFORMTHEME,qt5ct
env=QT_QPA_PLATFORM,wayland

# === General ===
# See https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in=6
    gaps_out=20

    border_size=2 
    resize_on_border=false 
    
    col.active_border=rgba(33ccffee) rgba(33ccffee) 45deg
    col.inactive_border=rgb(595959aa) #rgba(595959aa)
    
    allow_tearing=false 
    layout=dwindle
}

# === Decoration ===
# See https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration { 
    rounding=10 #6 

    active_opacity=1.0
    inactive_opacity=1.0

    drop_shadow=true
    shadow_range=1 #4
    shadow_render_power=4 #3 
    #shadow_offset=2, 2
    col.shadow=rgba(1a1a1aee) #rgba(1a1a1aee)

    blur { 
        enabled=true 
	size=3 #3
	passes=1 #1

	vibrancy=0.1696
	
	new_optimizations=true
	xray=true
    }
}

input { 
    kb_layout=us 
    numlock_by_default=true 
    
    follow_mouse=1 
    mouse_refocus=false 
    
    touchpad { 
        natural_scroll=true 
	clickfinger_behavior=true 
    } 
    
    sensitivity=0 
}

animations { 
    enabled=true 
    
    bezier=myBezier,0.05,0.9,0.1,1.05
    
    animation=windows,1,7,myBezier 
    animation=windowsOut,1,7,default,popin 80% 
    animation=border,1,10,default 
    animation=borderangle,1,8,default 
    animation=fade,1,7,default 
    animation=workspaces,1,6,default
}

dwindle { 
    pseudotile=true 
    preserve_split=true 
} 

master { 
    new_is_master=true 
}

gestures { 
    workspace_swipe=false
}

misc { 
    disable_hyprland_logo=true 
    disable_splash_rendering=true  
    
    background_color=rgb(192d24)
    
    #enable_swallow=true 
    #swallow_regex=^(Alacritty)$ 
}

