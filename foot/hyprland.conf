# See https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# ========== Monitors ==========
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@144,0x0,1

# ========== Variabes/programs/scripts ==========
# Set variables/programs/scripts that you use. See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod=SUPER # sets "Windows" key as main modifier
$terminal=alacritty
$fileManager=nautilus
$browser=firefox
$menu=wofi --show drun
$screenshot=grim -g "$(slurp)" - | wl-copy

# ========== Autostart ==========
# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once=swww init
exec-once=swww-daemon --format xrgb 

# ========== Environment variables ==========
# Some default env vars. See https://wiki.hyprland.org/Configuring/Environment-variables/
env=XCURSOR_SIZE,24
env=QT_QPA_PLATFORMTHEME,qt5ct
env=QT_QPA_PLATFORM,wayland

# ========== General ==========
# See https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in=6
    gaps_out=20

    border_size=2 
    resize_on_border=false 
    
    col.active_border=rgba(33ccffee) rgba(33ccffee) 45deg
    col.inactive_border=rgb(595959aa) #rgba(595959aa)

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing=false 
    layout=dwindle
}

# ========== Decoration ==========
# See https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration { 
    rounding=10 #6 

    active_opacity=1.0
    inactive_opacity=1.0

    drop_shadow=true
    shadow_range=1 #4
    shadow_render_power=4 #3 
    #shadow_offset=2, 2
    col.shadow=rgba(1a1a1aee) #rgba(1a1a1aee)

    blur { 
        enabled=true 
	size=3 #3
	passes=1 #1

	new_optimizations=true
	xray=true

	vibrancy=0.1696
    }
}

# ========== Animations ==========
# See https://wiki.hyprland.org/Configuring/Variables/#animations
animations { 
    enabled=true

    bezier=myBezier,0.05,0.9,0.1,1.05

    animation=windows,1,7,myBezier
    animation=windowsOut,1,7,default,popin 80%
    animation=border,1,10,default
    animation=borderangle,1,8,default
    animation=fade,1,7,default
    animation=workspaces,1,6,default
}

# ========== Layout ==========
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle { 
    pseudotile=true 
    preserve_split=true 
} 

# See https://wiki.hyprland.org/Configuring/Master-Layout/
master { 
    new_is_master=true 
}

# ========== Miscellaneous ==========
# See https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    disable_hyprland_logo=true 
    disable_splash_rendering=true  

    background_color=rgb(192d24)
    
    #enable_swallow=true 
    #swallow_regex=^(Alacritty)$ 
}

# ========== Input ==========
# See https://wiki.hyprland.org/Configuring/Variables/#input
input { 
    kb_layout=us 
    numlock_by_default=true 
    
    follow_mouse=1 
    mouse_refocus=false 

    sensitivity=0 

    touchpad { 
        natural_scroll=true 
	clickfinger_behavior=true 
    }     
}

# ========== Gestures ==========
# See https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures { 
    workspace_swipe=false
}

# ========== Keybindings ==========
# See https://wiki.hyprland.org/Configuring/Binds/
bind=$mainMod,Q,exec,$terminal 
bind=$mainMod,C,killactive,
bind=$mainMod,M,exit,
bind=$mainMod,E,exec,$fileManager
bind=$mainMod,V,togglefloating, #setfloating
#bind=$mainMod,R,exec,$menu
bind=$mainMod,P,pseudo,
bind=$mainMod,J,togglesplit,

bind=$mainMod,B,exec,$browser 
bind=$mainMod,F,fullscreen,1 
bind=$mainMod,PRINT,exec,$screenshot

bind=$mainMod SHIFT,V,workspaceopt,allfloat 

# Move focus with mainMod + arrow keys
bind=$mainMod,left,movefocus,l 
bind=$mainMod,right,movefocus,r 
bind=$mainMod,up,movefocus,u 
bind=$mainMod,down,movefocus,d 

# Move window with mainMod + SHIFT + arrow keys
bind=$mainMod SHIFT,left,movewindow,l 
bind=$mainMod SHIFT,right,movewindow,r 
bind=$mainMod SHIFT,up,movewindow,u 
bind=$mainMod SHIFT,down,movewindow,d 

# Switch workspaces with mainMod + [0-9]
bind=$mainMod,1,workspace,1 
bind=$mainMod,2,workspace,2 
bind=$mainMod,3,workspace,3 
bind=$mainMod,4,workspace,4 
bind=$mainMod,5,workspace,5 
bind=$mainMod,6,workspace,6 
bind=$mainMod,7,workspace,7 
bind=$mainMod,8,workspace,8 
#bind=$mainMod,9,workspace,9 
#bind=$mainMod,0,workspace,10 

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind=$mainMod SHIFT,1,movetoworkspace,1 
bind=$mainMod SHIFT,2,movetoworkspace,2 
bind=$mainMod SHIFT,3,movetoworkspace,3 
bind=$mainMod SHIFT,4,movetoworkspace,4 
bind=$mainMod SHIFT,5,movetoworkspace,5 
bind=$mainMod SHIFT,6,movetoworkspace,6 
bind=$mainMod SHIFT,7,movetoworkspace,7
bind=$mainMod SHIFT,8,movetoworkspace,8 
#bind=$mainMod SHIFT,9,movetoworkspace,9 
#bind=$mainMod SHIFT,0,movetoworkspace,10 

# Example special workspace (scratchpad)
bind=$mainMod,S,togglespecialworkspace,magic 
bind=$mainMod SHIFT,S,movetoworkspace,special:magic 

# Scroll through existing workspaces with mainMod + scroll
bind=$mainMod,mouse_down,workspace,e+1 
bind=$mainMod,mouse_up,workspace,e-1 

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm=$mainMod,mouse:272,movewindow 
bindm=$mainMod,mouse:273,resizewindow 

# Binds for the Fn audio keys
bind=,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 
bind=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- 
bind=,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ 
bind=,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle 

# Binds for the Fn brightness keys
bind=,XF86MonBrightnessDown,exec,brightnessctl -q s 10%- 
bind=,XF86MonBrightnessUp,exec,brightnessctl -q s +10% 

# Passthrough SUPER KEY to Virtual Machine
bind=$mainMod,grave,submap,passthru
submap=passthru 
bind=SUPER,Escape,submap,reset 
submap=reset

# ========== Window/workspace rules ==========
# See https://wiki.hyprland.org/Configuring/Window-Rules/
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/
windowrulev2=float,class:^(imv)$,title:^(imv)$
windowrulev2=center,class:^(imv)$,title:^(imv)$
windowrulev2=size 960 540,class:^(imv)$,title:^(imv)$

windowrulev2=float,class:^(mpv)$,title:^(mpv)$
windowrulev2=center,class:^(mpv)$,title:^(mpv)$
windowrulev2=size 960 540,class:^(mpv)$,title:^(mpv)$

windowrulev2=center,floating:1
windowrulev2=size 960 540,floating:1

windowrulev2=suppressevent maximize,class:.* # you'll probably like this
