monitor=eDP-1,preferred,0x0,1

exec-once = swww init
exec-once = swww-daemon --format xrgb 
exec-once = waybar

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland

general { 
    gaps_in = 0 #5
    gaps_out = 0 #20
    border_size = 1 #2
    resize_on_border = true 
    col.active_border = rgba(595959e6)
    col.inactive_border = rgba(595959e6) #rgba(595959aa)
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false 
    layout = dwindle
}

decoration { 
    rounding = 0 #10 
    active_opacity = 1.0
    inactive_opacity = 1.0
    drop_shadow = false
    shadow_range = 2 #4
    shadow_render_power = 2 #3
    #shadow_offset = 2, 2
    col.shadow = rgb(000000) #rgba(1a1a1aee)
    blur { 
        enabled = true
	size = 3 #3
	passes = 1 #1
	new_optimizations = true
	xray = true
	vibrancy = 0.1696
    }
}

animations { 
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1 #1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle { 
    pseudotile = true
    preserve_split = true
} 

master { 
    new_is_master = true 
}

misc { 
    disable_hyprland_logo = true 
    disable_splash_rendering = true  
    #background_color = rgb(292c34)
    #enable_swallow = true 
    #swallow_regex = ^(Alacritty)$ 
}

input { 
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true 
    follow_mouse = 1 
    mouse_refocus = false 
    sensitivity = 0 
    touchpad { 
        natural_scroll = true 
	clickfinger_behavior = true 
    }     
}

gestures { 
    workspace_swipe = true
}

windowrulev2 = center, class:.*
windowrulev2 = size 958 538, class:.*
windowrulev2 = float, class:.*
#windowrulev2 = suppressevent maximize, class:.* # you'll probably like this

$mainMod = SUPER

bind = $mainMod, Q, exec, alacritty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
#bind = $mainMod, R, exec, wofi --show drun
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, firefox 
bind = $mainMod, F, fullscreen, 1 
bind = $mainMod, PRINT, exec, ~/.local/bin/screenshot.sh

#bind = $mainMod SHIFT, V, workspaceopt, allfloat 

bind = $mainMod, left, movefocus, l 
bind = $mainMod, right, movefocus, r 
bind = $mainMod, up, movefocus, u 
bind = $mainMod, down, movefocus, d 

bind = $mainMod SHIFT, left, movewindow, l 
bind = $mainMod SHIFT, right, movewindow, r 
bind = $mainMod SHIFT, up, movewindow, u 
bind = $mainMod SHIFT, down, movewindow, d 

bind = $mainMod CTRL, right, resizeactive, 10 0
bind = $mainMod CTRL, left, resizeactive, -10 0
bind = $mainMod CTRL, up, resizeactive, 0 -10
bind = $mainMod CTRL, down, resizeactive, 0 10

bind = $mainMod, 1, workspace, 1 
bind = $mainMod, 2, workspace, 2 
bind = $mainMod, 3, workspace, 3 
bind = $mainMod, 4, workspace, 4 
bind = $mainMod, 5, workspace, 5 
bind = $mainMod, 6, workspace, 6 
bind = $mainMod, 7, workspace, 7 
bind = $mainMod, 8, workspace, 8 
#bind = $mainMod, 9, workspace, 9 
#bind = $mainMod, 0, workspace, 10 

bind = $mainMod SHIFT, 1, movetoworkspace, 1 
bind = $mainMod SHIFT, 2, movetoworkspace, 2 
bind = $mainMod SHIFT, 3, movetoworkspace, 3 
bind = $mainMod SHIFT, 4, movetoworkspace, 4 
bind = $mainMod SHIFT, 5, movetoworkspace, 5 
bind = $mainMod SHIFT, 6, movetoworkspace, 6 
bind = $mainMod SHIFT, 7, movetoworkspace, 7 
bind = $mainMod SHIFT, 8, movetoworkspace, 8 
#bind = $mainMod SHIFT, 9, movetoworkspace, 9 
#bind = $mainMod SHIFT, 0, movetoworkspace, 10 

bind = $mainMod, S, togglespecialworkspace, magic 
bind = $mainMod SHIFT, S, movetoworkspace, special:magic 

bind = $mainMod, mouse_down, workspace, e+1 
bind = $mainMod, mouse_up, workspace, e-1 

bindm = $mainMod, mouse:272, movewindow 
bindm = $mainMod, mouse:273, resizewindow 

bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- 
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ 
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle 

bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%- 
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10% 

bind = $mainMod, P, submap, passthru 
submap = passthru 
bind = SUPER, Escape, submap, reset 
submap = reset
