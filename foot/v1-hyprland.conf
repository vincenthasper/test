# Hyprland Configuration File
# ~/.config/hypr/hyprland.conf
#
# For more information on configuring Hyprland, visit: https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

monitor=eDP-1,1920x1080@144,0x0,1

$terminal = alacritty
#$fileManager = thunar
$browser = firefox
#$menu = wofi --show drun

$screenshot = ~/.local/bin/screenshot.sh

# Autostart necessary processes (like notifications daemons, status bars, etc.)
#exec-once = swww init
#exec-once = swww-daemon --format xrgb 

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland

general { 
    gaps_in = 6 #5
    gaps_out = 12 #20

    border_size = 1 #2
    resize_on_border = false 
    
    col.active_border = rgba(bc8cffe6)
    col.inactive_border = rgba(484f58e6) #rgba(595959aa)

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false 
    
    layout = dwindle
}

decoration { 
    rounding = 0 #10 

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4 #4
    shadow_render_power = 3 #3
    #shadow_offset = 2, 2
    col.shadow = rgba(1a1a1acc) #rgba(1a1a1aee)

    blur { 
        enabled = false
	size = 6 #3
	passes = 2 #1

	new_optimizations = true
	xray = true

	vibrancy = 0.1696
    }
}

animations { 
    enabled = false

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle { 
    pseudotile = true 
    preserve_split = true 
} 

master { 
    new_is_master = true 
}

misc { 
    disable_hyprland_logo = true 
    disable_splash_rendering = true  

    background_color = rgb(827394)
    
    #enable_swallow = true 
    #swallow_regex = ^(Alacritty)$ 
}

input { 
    kb_layout = us 
    numlock_by_default = true 
    
    follow_mouse = 1 
    mouse_refocus = false 

    sensitivity = 0 

    touchpad { 
        natural_scroll = true 
	clickfinger_behavior = true 
    }     
}

gestures { 
    workspace_swipe = false
}

windowrulev2 = center, floating:1
windowrulev2 = size 960 540, floating:1

#windowrulev2 = float, class:^(imv)$
#windowrulev2 = center, class:^(imv)$
#windowrulev2 = size 960 540, class:^(imv)$

#windowrulev2 = float, class:^(mpv)$
#windowrulev2 = center, class:^(mpv)$
#windowrulev2 = size 960 540, class:^(mpv)$

windowrulev2 = suppressevent maximize, class:.* # you'll probably like this

$mainMod = SUPER # sets "Windows" key as main modifier

bind = $mainMod, Q, exec, $terminal 
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
#bind = $mainMod, E, exec, $fileManager 
bind = $mainMod, V, togglefloating, #setfloating 
#bind = $mainMod, R, exec, $menu 
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit, 

bind = $mainMod, B, exec, $browser 
bind = $mainMod, F, fullscreen, 1 
bind = $mainMod, PRINT, exec, $screenshot 

bind = $mainMod SHIFT, V, workspaceopt, allfloat 

bind = $mainMod, left, movefocus, l 
bind = $mainMod, right, movefocus, r 
bind = $mainMod, up, movefocus, u 
bind = $mainMod, down, movefocus, d 

bind = $mainMod SHIFT, left, movewindow, l 
bind = $mainMod SHIFT, right, movewindow, r 
bind = $mainMod SHIFT, up, movewindow, u 
bind = $mainMod SHIFT, down, movewindow, d 

bind = $mainMod, 1, workspace, 1 
bind = $mainMod, 2, workspace, 2 
bind = $mainMod, 3, workspace, 3 
bind = $mainMod, 4, workspace, 4 
bind = $mainMod, 5, workspace, 5 
bind = $mainMod, 6, workspace, 6 
bind = $mainMod, 7, workspace, 7 
bind = $mainMod, 8, workspace, 8 
#bind = $mainMod, 9, workspace, 9 
#bind = $mainMod, 0, workspace, 10 

bind = $mainMod SHIFT, 1, movetoworkspace, 1 
bind = $mainMod SHIFT, 2, movetoworkspace, 2 
bind = $mainMod SHIFT, 3, movetoworkspace, 3 
bind = $mainMod SHIFT, 4, movetoworkspace, 4 
bind = $mainMod SHIFT, 5, movetoworkspace, 5 
bind = $mainMod SHIFT, 6, movetoworkspace, 6 
bind = $mainMod SHIFT, 7, movetoworkspace, 7 
bind = $mainMod SHIFT, 8, movetoworkspace, 8 
#bind = $mainMod SHIFT, 9, movetoworkspace, 9 
#bind = $mainMod SHIFT, 0, movetoworkspace, 10 

bind = $mainMod, S, togglespecialworkspace, magic 
bind = $mainMod SHIFT, S, movetoworkspace, special:magic 

bind = $mainMod, mouse_down, workspace, e+1 
bind = $mainMod, mouse_up, workspace, e-1 

bindm = $mainMod, mouse:272, movewindow 
bindm = $mainMod, mouse:273, resizewindow 

bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- 
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ 
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle 

bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%- 
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10% 

bind = $mainMod, grave, submap, passthru 
submap = passthru 
bind = SUPER, Escape, submap, reset 
submap = reset
