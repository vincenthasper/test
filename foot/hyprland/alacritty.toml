import = [
    "~/.config/alacritty/themes/gruvbox.toml"
]

live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
padding = { x = 3, y = 3 }
dynamic_padding = false
opacity = 1.0
decorations_theme_variant = "Dark"

[scrolling]
history = 10000
multiplier = 3

[font]
normal = { family = "SF Mono", style = "Regular" }
bold = { family = "SF Mono", style = "Regular" }
italic = { family = "SF Mono", style = "Regular" }
bold_italic = { family = "SF Mono", style = "Regular" }

size = 10.0

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Beam", blinking = "On" }
blink_interval = 400
blink_timeout = 0
unfocused_hollow = false
thickness = 0.20
