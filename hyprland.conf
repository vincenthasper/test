monitor=eDP-1,1920x1080@144,0x0,1

exec-once=swww init && swww-daemon --format xrgb 
exec-once=waybar

env=XCURSOR_SIZE,24 
env=QT_QPA_PLATFORMTHEME,qt5ct

input { 
    kb_layout=us 
    numlock_by_default=true 
    follow_mouse=1 
    mouse_refocus=false 
    
    touchpad { 
        natural_scroll=true 
	clickfinger_behavior=true 
	tap-to-click=true 
    } 

    sensitivity=0 
}

general { 
    gaps_in=6 
    gaps_out=24 
    border_size=2 
    col.active_border=rgba(ffffff99) 
    col.inactive_border=rgba(ffffff99) 

    layout=dwindle 
    
    allow_tearing=false 
    no_cursor_warps=true 
    resize_on_border=true 
}

decoration { 
    rounding=6 

    blur { 
        enabled=true 
	size=3 
	passes=1 
	vibrancy=0.1696
	#xray=true
    } 

    drop_shadow=false 
    shadow_range=4 
    shadow_render_power=3 
    col.shadow=rgba(1a1a1a99) 
}

animations { 
    enabled=true 

    bezier=myBezier,0.05,0.9,0.1,1.05 

    animation=windows,1,7,myBezier 
    animation=windowsOut,1,7,default,popin 80% 
    animation=border,1,10,default 
    animation=borderangle,1,8,default 
    animation=fade,1,7,default 
    animation=workspaces,1,6,default 
}

dwindle { 
    pseudotile=true 
    preserve_split=true 
} 

master { 
    new_is_master=true 
}

gestures { 
    workspace_swipe=true 
}


misc { 
    force_default_wallpaper=0 
    disable_hyprland_logo=true 
    disable_splash_rendering=true 
    
    #enable_swallow=true 
    #swallow_regex=^(foot)$ 
}

windowrulev2=suppressevent maximize,class:.*
windowrulev2=center,floating:1
windowrulev2=size 960 524,floating:1

windowrulev2=float,class:^(imv)$
windowrulev2=center,class:^(imv)$
windowrulev2=size 960 524,class:^(imv)$

windowrulev2=float,class:^(mpv)$
windowrulev2=center,class:^(mpv)$
windowrulev2=size 960 524,class:^(mpv)$

$mainMod=SUPER 

bind=$mainMod,Q,exec,foot 
bind=$mainMod,B,exec,firefox 
bind=$mainMod,C,killactive 
bind=$mainMod,M,exit 
bind=$mainMod,F,fullscreen,1 
bind=$mainMod,E,exec,thunar 
bind=$mainMod,V,togglefloating 
bind=$mainMod SHIFT,V,workspaceopt,allfloat 
bind=$mainMod,R,exec,wofi --show drun 
bind=$mainMod,P,pseudo 
bind=$mainMod,J,togglesplit

bind=$mainMod,PRINT,exec,~/.local/bin/screenshot.sh
bind=$mainMod SHIFT,W,exec,~/.local/bin/wallpaper.sh
bind=$mainMod SHIFT,B,exec,~/.config/waybar/launch.sh

bind=$mainMod,left,movefocus,l 
bind=$mainMod,right,movefocus,r 
bind=$mainMod,up,movefocus,u 
bind=$mainMod,down,movefocus,d 

bind=$mainMod SHIFT,left,movewindow,l 
bind=$mainMod SHIFT,right,movewindow,r 
bind=$mainMod SHIFT,up,movewindow,u 
bind=$mainMod SHIFT,down,movewindow,d 

bind=$mainMod,1,workspace,1 
bind=$mainMod,2,workspace,2 
bind=$mainMod,3,workspace,3 
bind=$mainMod,4,workspace,4 
bind=$mainMod,5,workspace,5 
bind=$mainMod,6,workspace,6 
bind=$mainMod,7,workspace,7 
bind=$mainMod,8,workspace,8 
bind=$mainMod,9,workspace,9 
bind=$mainMod,0,workspace,10 

bind=$mainMod SHIFT,1,movetoworkspace,1 
bind=$mainMod SHIFT,2,movetoworkspace,2 
bind=$mainMod SHIFT,3,movetoworkspace,3 
bind=$mainMod SHIFT,4,movetoworkspace,4 
bind=$mainMod SHIFT,5,movetoworkspace,5 
bind=$mainMod SHIFT,6,movetoworkspace,6 
bind=$mainMod SHIFT,7,movetoworkspace,7
bind=$mainMod SHIFT,8,movetoworkspace,8 
bind=$mainMod SHIFT,9,movetoworkspace,9 
bind=$mainMod SHIFT,0,movetoworkspace,10 

bind=$mainMod,S,togglespecialworkspace,magic 
bind=$mainMod SHIFT,S,movetoworkspace,special:magic 

bind=$mainMod,mouse_down,workspace,e+1 
bind=$mainMod,mouse_up,workspace,e-1 

bindm=$mainMod,mouse:272,movewindow 
bindm=$mainMod,mouse:273,resizewindow 

bind=,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle 
bind=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- 
bind=,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ 
bind=,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle 

bind=,XF86MonBrightnessDown,exec,brightnessctl -q s 10%- 
bind=,XF86MonBrightnessUp,exec,brightnessctl -q s +10% 

bind=$mainMod,grave,submap,passthru
submap=passthru 
bind=SUPER,Escape,submap,reset 
submap=reset
