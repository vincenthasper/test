monitor = eDP-1, 1920x1080@144, 0x0, 1

exec-once = swww init && swww-daemon --format xrgb
exec-once = waybar

#source = ~/.config/hypr/myColors.conf

env = XCURSOR_SIZE, 24
env = QT_QPA_PLATFORMTHEME, qt5ct # change to qt6ct if you have that

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification
}

general {
    gaps_in = 4
    gaps_out = 12
    
    border_size = 2
    
    col.active_border = rgba(595959cc)
    col.inactive_border = rgba(595959cc)

    layout = dwindle

    #resize_on_border = true

    #cursor_inactive_timeout = 4

    allow_tearing = false
}

decoration {
    rounding = 12
    
    blur {
        enabled = true
        size = 3
        passes = 1

	new_optimizations = true
	#xray = true
	#ignore_opacity = true
        
        #vibrancy = 0.1696
    }

    #active_opacity = 1.0
    #inactive_opacity = 1.0

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    #shadow_ignore_window = true
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    #animation = windows, 1, 7, myBezier
    #animation = windowsOut, 1, 7, default, popin 80%
    #animation = border, 1, 10, default
    #animation = borderangle, 1, 8, default
    #animation = fade, 1, 7, default
    #animation = workspaces, 1, 6, default

    bezier = myBezier, 0, 0, 0, 0
    
    animation = windows, 1, 2, myBezier, popin 20%
    animation = fade, 1, 2, myBezier
    animation = workspaces, 1, 4, myBezier, slidevert
}

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = false
}

misc {
    #force_default_wallpaper = -1 # set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(alacritty)$
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

windowrule = tile, ^(Brave-browser)$
windowrulev2 = suppressevent maximize, class:.* # you'll probably like this

$mainMod = SUPER

bind = $mainMod, B, exec, brave
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, E, exec, thunar

bind = $mainMod, C, killactive
bind = $mainMod, M, exit
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod SHIFT, V, workspaceopt, allfloat

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

#bind = $mainMod CTRL, left, resizeactive, -32 0
#bind = $mainMod CTRL, right, resizeactive, 32 0
#bind = $mainMod CTRL, up, resizeactive, 0 -32
#bind = $mainMod CTRL, down, resizeactive, 0 32

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%

bind = $mainMod, grave, submap, passthru
submap = passthru
bind = SUPER, Escape, submap, reset
submap = reset
