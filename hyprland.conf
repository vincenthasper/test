#
#
# @file ~/.config/hypr/hyprland.conf
# @brief Configuration file for Hyprland.


# See https://wiki.hyprland.org/Configuring/Monitors/ for more
#
#         <name>, <resolution>, <position>, <scale>
monitor = eDP-1, 1920x1080@144, 0x0, 1
monitor = HDMI-A-1, 1920x1080@144, 1920x0, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# 
# Execute your favorite apps at launch
exec-once = waybar
exec-once = swww init && swww-daemon --format xrdg

# Source a file (multi-file configs)
#source = ~/.config/hypr/myColors.conf


# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun


# Some default env variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that


input {
    # For all categories, see https://wiki.hyprland.org/Configuring/Variables/
    
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    mouse_refocus = false

    numlock_by_default = true

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification
}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 18

    border_size = 2
    #col.active_border = rgba(ffffffff) rgba(ffffffff) 45deg
    col.active_border = rgba(444444ff)
    col.inactive_border = rgba(444444ff)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6

    blur {
        enabled = true
        size = 6
        passes = 2

        #ignore_opacity = true
	
	new_optimizations = true
        xray = true
        
	vibrancy = 0.1696
    }

    #active_opacity = 0.9
    #inactive_opacity = 0.9
    #fullscreen_opacity = 0.9

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}


animations {
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    
    enabled = true
    first_launch_animation = false

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    #           <name>, <on/off>, <speed>, <curve>, <style>
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 0, 10, default
    animation = borderangle, 0, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    workspace_swipe = true
    workspace_swipe_fingers = 3
}


misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    disable_hyprland_logo = true
    disable_splash_rendering = true
}


# Example per-device config
device {
    # See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
    
    name = epic-mouse-v1
    sensitivity = -0.5
}


# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float, class:^(kitty)$, title:^(kitty)$
windowrule = tile, ^(Brave-browser)$

windowrule = float, ^(pavucontrol)$
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(qalculate-gtk)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Binds for windows, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, F, fullscreen
bind = $mainMod, T, togglefloating

bind = $mainMod, C, killactive
bind = $mainMod, Q, exit

#bind = $mainMod, P, pseudo # dwindle
#bind = $mainMod, J, togglesplit # dwindle
bind = $mainMod, Y, togglesplit # dwindle

# Binds to execute applications/scripts
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu

#bind = $mainMod, PRINT, exec, ~/.local/bin/screenshot.sh
#bind = $mainMod SHIFT, W, exec, ~/.local/bin/wallpaper.sh

# Binds to resize windows with mainMod SHIFT + arrow/or vim keys
bind = $mainMod SHIFT, H, resizeactive, -100 0
bind = $mainMod SHIFT, J, resizeactive, 0 100
bind = $mainMod SHIFT, K, resizeactive, 0 -100
bind = $mainMod SHIFT, L, resizeactive, 100 0

# Binds to move focus with mainMod + arrow/or vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Binds to switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Binds to move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Binds to scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Binds to move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Binds for the Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q -s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q -s 10%-

bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

#bind = , XF86AudioPlay, exec, playerctl play-pause
#bind = , XF86AudioPause, exec, playerctl pause
#bind = , XF86AudioNext, exec, playerctl next
#bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Binds for passthrough mainMod key to Virtual Machine
bind = $mainMod, P, submap, passthru
submap = passthru
bind = SUPER, Escape, submap, reset
submap = reset
