#
# ~/.config/hypr/hyprland.conf
#

# See https://wiki.hyprland.org/Configuring/Monitors/ for more
monitor = eDP-1, 1920x1080@144, 0x0, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
#exec-once = swww init && swww-daemon --format xrgb

# Source a file (multi-file configs)
#source = ~/.config/hypr/myColors.conf

# Set programs that you use
#$terminal = alacritty
#$fileManager = thunar
#$menu = wofi --show drun

# Some default env vars
env = XCURSOR_SIZE, 24
env = QT_QPA_PLATFORMTHEME, qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = true
	#scroll_factor = 1.0
	clickfinger_behavior = true
	disable_while_typing = true
	tap-to-click = true
	#drag_lock = true
	tap-and-drag = true
    }
    
    numlock_by_default = true
    
    #repeat_rate = 25
    #repeat_delay = 600

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 12
    #gaps_workspaces = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    
    #cursor_inactive_timeout = 4
    #no_cursor_warps = true
    #resize_on_border = true
    #extend_border_grab_area = 12

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 12

    blur {
        enabled = false
        size = 3
        passes = 1
        
	#ignore_opacity = true
	new_optimizations = true
	#xray = true
	
	#noise = 0.0117
	#contrast = 0.8916
	#brightness = 0.8172

        vibrancy = 0.1696
	#vibrancy_darkness = 0.0
	
	#popups = true
	#popups_ignorealpha = 0.2
    }

    #active_opacity = 1.0
    #inactive_opacity = 1.0
    #fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    shadow_ignore_window = true
    col.shadow = rgba(1a1a1aee)
    #shadow_offset = [0, 0]
    #shadow_scale = 1.0

    #dim_inactive = true
    #dim_strength = 0.5
    #dim_special = 0.2
    #dim_around = 0.4
}

animations {
    enabled = true
    #first_launch_animation = false

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    #animation = windows, 1, 7, myBezier
    #animation = windowsOut, 1, 7, default, popin 80%
    #animation = border, 1, 10, default
    #animation = borderangle, 1, 8, default
    #animation = fade, 1, 7, default
    #animation = workspaces, 1, 6, default

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    bezier = smoothIn, 0.5, -0.5, 0.68, 1.5

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 3, smoothOut
    animation = windowsIn, 1, 3, smoothOut
    animation = windowsMove, 1, 4, smoothIn, slide
    animation = border, 1, 5, default
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
    #workspace_swipe_fingers = 3
    #workspace_swipe_distance = 300
    #workspace_swipe_min_speed_to_force = 30
    #workspace_swipe_cancel_ratio = 0.5
    #workspace_swipe_create_new = false
    #workspace_swipe_forever = false
    #workspace_swipe_numbered = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
    disable_splash_rendering = true
    #background_color = rgba(1a1a1aee)
    background_color = rgb(c32e14)
    #mouse_move_enables_dpms = true
    #key_press_enables_dpms = true
    #animate_manual_resizes = true
    #animate_mouse_windowdragging = true
    #disable_autoreload = true
    enable_swallow = true
    swallow_regex = ^(alacritty)$
    #focus_on_activate = true
    #mouse_move_focuses_monitor = false
    #enable_hyprcursor = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = tile, ^(Brave-browser)$
#windowrule = float, ^(pavucontrol)$
#windowrule = float, ^(blueman-manager)$
#windowrule = float, ^(networkmanager-...)$
windowrulev2 = suppressevent maximize, class:.* # you'll probably like this


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty
#bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, brave
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, fullscreen, 1
#bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, V, workspaceopt, allfloat
#bind = $mainMod, G, togglegroup
#bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move active window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize active window with mainMod + CTRL + arrow keys
#binde = $mainMod CTRL, left, resizeactive, -20 0
#binde = $mainMod CTRL, right, resizeactive, 20 0
#binde = $mainMod CTRL, up, resizeactive, 0 -20
#binde = $mainMod CTRL, down, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1 # movetoworkspacesilent
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Add functionality to Fn keys
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 2%+
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%

# Passthrough SUPER key to Virtual Machine
bind = $mainMod, grave, submap, passthru
submap = passthru
bind = SUPER, Escape, submap, reset
submap = reset
