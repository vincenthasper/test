monitor=eDP-1,1920x1080@144,0x0,1

exec-once=swww init
exec-once=swww-daemon --format xrgb 

env=XCURSOR_SIZE,24
env=QT_QPA_PLATFORMTHEME,qt5ct

input { 
    kb_layout=us 
    numlock_by_default=true 
    follow_mouse=1 
    mouse_refocus=false 
    touchpad { 
        natural_scroll=true 
	clickfinger_behavior=true 
    } 
    sensitivity=0 
}

general { 
    gaps_in=4
    gaps_out=12
    border_size=3 
    col.active_border=rgba(595959cc)
    col.inactive_border=rgba(595959cc) 
    layout=dwindle
    allow_tearing=false 
    #no_cursor_warps=true 
    resize_on_border=true 
}


decoration { 
    rounding=0 
    blur { 
        enabled=false 
	size=3
	passes=1 
	vibrancy=0.1696
	new_optimizations=true
	#xray=true
	#ignore_opacity=true
    }
    #active_opacity=0.8
    #inactive_opacity=0.8
    #fullscreen_opacity=0.8
    drop_shadow=true
    shadow_range=1
    shadow_render_power=4 
    shadow_offset=-1, -1
    col.shadow=rgb(000000)
}


animations { 
    enabled=true 
    bezier=myBezier,0.05,0.9,0.1,1.05
    animation=windows,1,7,myBezier 
    animation=windowsOut,1,7,default,popin 80% 
    animation=border,1,10,default 
    animation=borderangle,1,8,default 
    animation=fade,1,7,default 
    animation=workspaces,1,6,default
}


dwindle { 
    pseudotile=true 
    preserve_split=true 
} 

master { 
    new_is_master=true 
}

gestures { 
    workspace_swipe=false
}


misc { 
    disable_hyprland_logo=true 
    disable_splash_rendering=true  
    background_color=rgb(192d24)
    #enable_swallow=true 
    #swallow_regex=^(foot)$ 
}


windowrulev2=suppressevent maximize,class:.*
#windowrulev2=center,floating:1
#windowrulev2=size 960 540,floating:1

#windowrulev2=float,class:^(imv)$
#windowrulev2=center,class:^(imv)$
#windowrulev2=size 960 540,class:^(imv)$

#windowrulev2=float,class:^(mpv)$
#windowrulev2=center,class:^(mpv)$
#windowrulev2=size 960 540,class:^(mpv)$


$mainMod=SUPER 

bind=$mainMod,Q,exec,foot 
bind=$mainMod,B,exec,firefox 
bind=$mainMod,C,killactive 
bind=$mainMod,M,exit 
bind=$mainMod,F,fullscreen,1 
bind=$mainMod,E,exec,thunar 
bind=$mainMod,V,togglefloating 
bind=$mainMod SHIFT,V,workspaceopt,allfloat 
#bind=$mainMod,R,exec,wofi --show drun 
bind=$mainMod,P,pseudo 
bind=$mainMod,J,togglesplit
bind=$mainMod,G,centerwindow

bind=$mainMod,PRINT,exec,grim -g "$(slurp)" - | wl-copy

#bind=$mainMod SHIFT,B,exec,killall waybar; pkill waybar; sleep 0.2; waybar

bind=$mainMod,left,movefocus,l 
bind=$mainMod,right,movefocus,r 
bind=$mainMod,up,movefocus,u 
bind=$mainMod,down,movefocus,d 

bind=$mainMod SHIFT,left,movewindow,l 
bind=$mainMod SHIFT,right,movewindow,r 
bind=$mainMod SHIFT,up,movewindow,u 
bind=$mainMod SHIFT,down,movewindow,d 

bind=$mainMod,1,workspace,1 
bind=$mainMod,2,workspace,2 
